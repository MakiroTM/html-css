<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h2>Tags em HTML</h2>
    <li><abbr title="use a tag <p>"><mark style="background-color: rgb(243, 8, 8);">Parágrafos</mark></abbr></li>
    <li><abbr title="use a tag <h1...h6>"><mark style="background-color: darkorange;">Títulos</mark></abbr></li>
    <li><abbr title="use a tag <img>"><mark style="background-color: bisque;">Imagens</mark></abbr></li>
    <li><abbr title="use a tag <abbr>"><mark style="background-color: gold;">Abreviações</mark></abbr></li>
    <li><abbr title="use a tag <code>"><mark style="background-color: hotpink;">Código-Fonte</mark></abbr></li>
    <li><abbr title="use a tag <li>"><mark style="background-color: aqua;">Lista Numerada</mark></abbr></li>
    <li><abbr title="use a tag <ul> e <li>"><mark style="background-color: darkgreen;">Lista de Demarcadores</mark></abbr></li>
</body>
</html>
